<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="row justify-content-between">
        <div id="view-highscores" onclick="viewHighScores()" class="col-1">View Highscores!</div>

        <div id="time-display" class="col-2">Time left: <span id=time-left></span></div>
    </header>
    <!-- Quiz Content-->
    <section id="quiz-content" class="row justify-content-center">
        <div id="quiz-card" class="col-8">
            <h2 id="quiz-card-title" class="col-6">Coding Quiz!</h2>
            <div id="instructions">When you click the start button, you will have 
                1 minute to answer as many questions as possible. <br> Wrong answers will
                penalize you by 10 seconds!
            </div>
            <button id="start-quiz-btn" class="btn">Start Quiz!</button>
        </div>
    </section>

    <script src="./assets/javascript/javascript.js"></script>
</body>
</html>
